<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DailyReflections</title>
  </head>
  <body style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto">
    <canvas id="unity-canvas" width=1280 height=720 style="position: absolute; width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/Daily Reflections App WebGL Build.loader.js"></script>
    <div id="twinkl-go-spinner" style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: white">
      <img src="assets/_preloader.gif">    </div>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        //var meta = document.createElement('meta');
        //meta.name = 'viewport';
        //meta.content = 'width=1280px, height=720px, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        //document.getElementsByTagName('head')[0].appendChild(meta);

        //var canvas = document.querySelector("#unity-canvas");
        //canvas.style.width = "1280px";
        //canvas.style.height = "720px";
        //canvas.style.position = "fixed";

        //document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Daily Reflections App WebGL Build.data.unityweb",
        frameworkUrl: "Build/Daily Reflections App WebGL Build.framework.js.unityweb",
        codeUrl: "Build/Daily Reflections App WebGL Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Twinkl",
        productName: "DailyReflections",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, UnityProgress);



      function UnityProgress(progress) {
        var unityContainer = document.getElementById('unity-canvas');
        var spinner = document.getElementById("twinkl-go-spinner");

        if (progress == 1)
            spinner.style.display = "none";
    }
    </script>
  </body>
</html>
