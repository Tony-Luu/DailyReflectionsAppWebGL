<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | DailyReflections</title>
</head>

<body style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto">
  <canvas tabindex="1" id="unity-canvas" width=1280 height=720
    style="position: absolute; width: 100%; height: 100%; outline: none; background: #231F20"></canvas>
  <script src="Build/Daily Reflections App.loader.js"></script>
  <div id="twinkl-go-spinner"
    style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: white">
    <img src="assets/_preloader.gif">
  </div>
  <script>

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Daily Reflections App.data.unityweb",
      frameworkUrl: "Build/Daily Reflections App.framework.js.unityweb",
        codeUrl: "Build/Daily Reflections App.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
      companyName: "Twinkl",
      productName: "DailyReflections",
      productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }, UnityProgress);



    function UnityProgress(progress) {
      var unityContainer = document.getElementById('unity-canvas');
      var spinner = document.getElementById("twinkl-go-spinner");

      if (progress == 1)
        spinner.style.display = "none";
    }

    var canvas = document.getElementById("unity-canvas");
    canvas.addEventListener("mousedown", onMouseDown, false);

    function onMouseDown(event) {
      canvas.focus();
    }

  </script>
</body>

</html>
